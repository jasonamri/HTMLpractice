<html>
    <head>
        <title>Free Wifi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var url=" ";
            function test () {
                if (document.getElementById('frame').src!==url) {
                document.getElementById('frame').src=document.getElementById('frame').src+"?.jpg";
                document.getElementById('text').innerHTML=document.getElementById('frame').src;
                url=document.getElementById('frame').src;
            }
            
            }
            </script>
    </head>
    <body style="margin: 0px;overflow: hidden;">
        <p id="text"></p>
        <iframe id="frame" onload="alert();" src="http://www.instructables.com" style="height:100%;width:100%;position:absolute;left: 0px;top: 50px;"></iframe>
