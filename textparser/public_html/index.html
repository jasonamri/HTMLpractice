   <script>
         var addy;

         var text = document.getElementById('field').innerHTML;
         
	 function capture() {
         wc = 0;   
	 arr = [];
         addy=document.getElementById('input').value;

         buff = addy.substr(0, addy.indexOf(' ',0));

         for (arr = []; buff!=="";) {
   
         addy = addy.substring(buff.length+1);

     }
 document.getElementById('field').innerHTML = arr;
